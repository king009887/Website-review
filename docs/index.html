<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .rating-buttons {
      margin: 20px;
    }
    .rating-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .high-rating {
      background-color: green;
      color: white;
    }
    .low-rating {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <h1>How would you rate your experience?</h1>

  <div class="rating-buttons">
    <button class="high-rating" onclick="redirectToForm(5)">⭐️⭐️⭐️⭐️⭐️</button>
    <button class="high-rating" onclick="redirectToForm(4)">⭐️⭐️⭐️⭐️</button>
    <button class="low-rating" onclick="redirectToForm(3)">⭐️⭐️⭐️</button>
    <button class="low-rating" onclick="redirectToForm(2)">⭐️⭐️</button>
    <button class="low-rating" onclick="redirectToForm(1)">⭐️</button>
  </div>

  <script>
    function redirectToForm(rating) {
      window.location.href = `form.html?rating=${rating}`;
    }
  </script>

</body>
</html>
